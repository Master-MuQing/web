<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>黄-0350-计工本2303-edge浏览器</title>
    
    <!-- 引入外部JavaScript文件 -->
    <script src="bookEvents.js" defer></script>
    <script src="clock.js" defer></script>
    <script src="mouseClick.js" defer></script>
    <script src="screenInfo.js" defer></script>
    <script src="lastModified.js" defer></script>
</head>
<body>
    <div class="tech-dept department">
        <h2>技术部</h2>
        <div class="employee-card high-rating" id="special-employee">
            <p>张三 - 技术经理 - 评分：4.6</p>
        </div>
        <div class="employee-card high-rating">
            <p>李四 - 软件工程师 - 评分：4.8</p>
        </div>
        <div class="employee-card">
            <p>王五 - 技术顾问 - 评分：4.3</p>
        </div>
    </div>

    <div class="marketing-dept department">
        <h2>市场部</h2>
        <div class="employee-card">
            <p>赵六 - 市场总监 - 评分：4.4</p>
        </div>
        <div class="employee-card high-rating">
            <p>钱七 - 市场专员 - 评分：4.7</p>
        </div>
    </div>

    <div class="hr-dept department">
        <h2>人事部</h2>
        <div class="employee-card">
            <p>周八 - 招聘专员 - 评分：4.5</p>
        </div>
        <div class="employee-card high-rating">
            <p>吴九 - 人事经理 - 评分：4.6</p>
        </div>
    </div>

    <!-- 时钟显示 -->
  <div id="clock" style="font-size: 2rem; margin-top: 20px;">时钟加载中...</div>
  
  <!-- 屏幕信息显示 -->
  <div id="screen-info" style="font-size: 1rem; margin-top: 20px;">屏幕信息加载中...</div>
  
  <!-- 鼠标按下坐标显示 -->
  <div id="mouse-coordinates" style="font-size: 1rem; margin-top: 20px;">鼠标坐标加载中...</div>
  
  <!-- 显示网页最后修改时间 -->
  <div id="last-modified" style="font-size: 1rem; margin-top: 20px;">网页最后修改时间加载中...</div>
</body>
</html>
